<!DOCTYPE html>
<html>
    <head>
        <title>tables</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
        <body>
            <form action="index.html" method="post">
                <div>
                    <label for="First name">FIRST NAME</label>
                        <input type="text" name="First Name" placeholder="Danilo"/>

                    <label for="Last Name">LAST NAME</label>
                        <input type="text" name="Last Name" placeholder="Nikolic"/>

                    <label for="email">EMAIL</label>
                        <input type="email" name="email" placeholder="mike@gmail.com"/>

                    <label for="Country">COUNTRY</label>
                        <select name="Country">
                            <option>Choose a country</option>
                            <option value="USA">America</option>
                            <option value="Srb">Serbia</option>
                        </select>

                    <label>BIOGRAPHI</label>
                        <textarea>
                        </textarea>
                </div>
            
        
                <div>
                
                    <label for="phone number">PHONE NUMBER</label>
                        <input placeholder="+351 999 9999" id="phone number" type="tel" name="phone number"/> 

                    <label for="daka">AFFILIATIONS</label>
                        <textarea name="daka" id="daka">
                        </textarea>

                    <label for="Occupation">OCCUPATION</label>
                        <select name="Occupation">
                            <option selected>Choose an occupation</option>
                        </select>

                    <label>CAT'S NAME</label>
                        <input type="text" name="cat's name" placeholder="Kitty"/>

                    <label>FAVORITE GADGET</label>
                        <input type="text" name="favorite gadget" placeholder="Annoy-a-tron"/>

                </div>

                <div>
                    <label>TYPE OF TALENT</label>
                        <select name="Type of talent">
                            <option>Choose a talent</option>
                            <option value="Sing">Si</option>
                            <option value="cook">Co</option>
                        </select>

                    <label>FAVORITE DRINK</label>
                        <input type="text" name="Drink" placeholder="Green tea"/>

                    <label>SPECIAL POWER</label>
                        <input type="text" name="Power" placeholder="Anty-gravity"/>

                    <label>WEAPON OF CHOICE</label>
                        <input type="text" name="Weapon" placeholder="Lightsaber"/>

                    <label>COMMENTS</label>
                        <textarea>
                        </textarea>

                </div>
            </form>



        </body>

</html>
